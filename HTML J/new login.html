<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN PAGE</title>
<style>
/* ---------- Body ---------- */
body{
  font-family: Arial, Helvetica, sans-serif;
  background: #3f6788;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- Card ---------- */
.card{
  background: #dcd8d8;
  border-radius: 8px;
  padding: 30px;
  width: 350px;
  text-align: center;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
}

/* ---------- Logo ---------- */
.card img{
  width: 100px;
  height: 100px;
  margin-bottom: 15px;
}

/* ---------- Heading ---------- */
h1{
  color: #523fa6;
  margin-bottom: 20px;
  text-transform: uppercase;
}

/* ---------- Form ---------- */
form{
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ---------- First & Last Name Row ---------- */
.input-row{
  display: flex;
  gap: 10px;
  width: 100%;
}
.input-row input{
  flex: 1;
  min-width: 0;  /* prevent overflow */
}

/* ---------- Inputs ---------- */
input{
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color:#c3bec0;
  font-size: 14px;
  outline: none;
}

/* ---------- Button ---------- */
button{
  background-color: #372d61;
  color: #fff;
  border-radius: 8px;
  padding: 10px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
}
button:hover{
  background-color: #fff;
  color: #372d61;
  border: 1px solid #372d61;
  transition: 0.3s;
}

/* ---------- Responsive (Mobile) ---------- */
@media(max-width: 420px){
  .card{
    width: 90%;
  }
  .input-row{
    flex-direction: column; /* small screen par vertical */
  }
}
</style>
</head>
<body>
<div class="card">
  <!-- Logo -->
  <img src="gec logo.jpg" alt="College Logo"> <!-- replace logo.png with actual path -->
  
  <h1>Login</h1>
  <form action="">
    <div class="input-row">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button type="submit">Sign Up</button>
  </form>
</div>
</body>
</html>
