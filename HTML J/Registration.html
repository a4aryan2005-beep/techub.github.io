<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container{
            width: 500px;
        }
        .form-container {
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 12px #832121;
        }
        .form-container h2 {
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
        }
        .buttons input {
            margin: 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form>
        <fieldset>
            <legend><strong>Registration Details</strong></legend>
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox"> Reading
                        <input type="checkbox"> Traveling
                        <input type="checkbox"> Sports
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select>
                            <option>Select Country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="3" placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
