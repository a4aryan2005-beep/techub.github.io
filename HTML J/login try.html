<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  background-color: #f2f2f2;
  text-align: center;
}
form {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
  margin: 100px auto;
  box-shadow: 0 0 10px gray;
}
input {
  width: 90%;
  padding: 8px;
  margin: 8px 0;
}
input[type=submit] {
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
input[type=submit]:hover {
  background: #45a049;
}
</style>
</head>
<body>
<form>
  <h2>Login</h2>
  Username: <input type="text"><br>
  Password: <input type="password"><br>
  <input type="submit" value="Login">
</form>
</body>
</html>
