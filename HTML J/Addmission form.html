<!DOCTYPE html>
<html>
<head>
  <title>College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:white;
      margin:0;
      padding:0;
      height:10;
      display:flex;
      justify-content: center;
      align-items:center ;
    }
    .page{
        background-color: #0056b3;
        border-radius: 8px;
        padding: 30px;
        width: 250px;
    }
    .container {
      width: 450px;
      margin: 20px auto;
      background: yellow;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin-top: 20px;
      border: 5px solid #ccc;
      border-radius: 20px;
    }
    .buttons {
      margin-top: 15px;
      text-align: center;
    }
    .buttons input {
      width: 100px;
      margin: 5px;
      padding: 8px;
      border: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons input:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admission Form</h2>

    <form>
      <label>Application Number:</label>
      <input type="text" placeholder="Enter application number" required>

      <label>Full Name:</label>
      <input type="text" placeholder="Enter your name" required>
      
      <label>Father's Name:</label>
      <input type="text" placeholder="Enter Name" required>

      <label>Mother's Name:</label>
      <input type="text" placeholder="Enter Name" required>

      <label>Age:</label>
      <input type="text" placholder="Enter age" required>

      <label>DOB:</label>
      <input type="text" placeholder="Enter DOB" required>

      <label>Address:</label>
      <input type="text" placeholder="Enter Address" required>

      <label>E-mai:</label>
      <input type="text" placeholder="Enter Email" required>

      <label>Password:</label>
      <input type="text" placeholder="Enter password" required>

      <label>Contact Number</label>
      <input type="text" placeholder="Enter Number" required>

      <label>Course:</label>
      <select>
        <option>Select Course</option>
        <option>B.Tech</option>
        <option>B.Sc</option>
        <option>BBA</option>
        <option>BCA</option>
        <option>Bcom</option>
      </select>

      <label>Gender:</label>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female

      <label>Hobbies:</label>
      <input type="checkbox"> Reading
      <input type="checkbox"> Sports
      <input type="checkbox"> Music

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="button" value="Next">
        <input type="Reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
